<div class="catagories-side-menu">
    <!-- Close Icon -->
    <div id="sideMenuClose">
        <i class="ti-close"></i>
    </div>
    <!--  Side Nav  -->
    <div class="nav-side-menu">
        <div class="menu-list">
            <h6>Categories</h6>
            <ul id="menu-content" class="menu-content collapse out">
                {% for c in categories %}
                <!-- Single Item -->
                <li data-toggle="collapse" data-target="#man"
                {% if category.slug == c.slug %}class="selected"{% endif %}>
                    <a href="">{{ c.name }} <span class="arrow"></span></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
  </div>
